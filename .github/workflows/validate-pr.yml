name: Validate Skills

on:
  pull_request:
    branches: [main]
    paths:
      - 'skills/**'
      - '.claude-plugin/marketplace.json'
      - 'scripts/**'

jobs:
  validate:
    name: Validate Skills
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm run validate

      - name: Comment on PR (on failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Skill validation failed!**\n\nPlease check the workflow logs for details and fix the issues before merging.\n\nCommon issues:\n- Missing `SKILL.md` file in skill folder\n- Missing `name` or `description` in SKILL.md frontmatter\n- Skill not in `marketplace.json` skills array (run `npm run sync` locally)\n- Invalid marketplace.json structure (must use `skills` array format)'
            })
