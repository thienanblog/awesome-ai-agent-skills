# Python WSGI/ASGI Nginx Configuration Template
# Generated by docker-local-dev skill
# Supports: Django (Gunicorn), FastAPI (Uvicorn), Flask

upstream python_app {
    server app:8000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size
    client_max_body_size 100M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Django static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Django media files (user uploads)
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/static/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        alias /var/www/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # WebSocket support (for Django Channels, FastAPI WebSockets)
    location /ws/ {
        proxy_pass http://python_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://python_app;
        access_log off;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://python_app;
        proxy_buffering off;
    }

    # API routes
    location /api/ {
        proxy_pass http://python_app;
        proxy_buffering off;
    }

    # FastAPI docs (Swagger UI)
    location /docs {
        proxy_pass http://python_app;
    }

    location /redoc {
        proxy_pass http://python_app;
    }

    location /openapi.json {
        proxy_pass http://python_app;
    }

    # Main application
    location / {
        proxy_pass http://python_app;
        proxy_buffering off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
}
