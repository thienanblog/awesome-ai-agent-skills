# Node.js Nginx Reverse Proxy Configuration Template
# Generated by docker-local-dev skill
# Supports: Express, NestJS, Fastify, Next.js

upstream nodejs {
    server app:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size
    client_max_body_size 50M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Static files (if served from Nginx)
    location /static/ {
        alias /var/www/public/static/;
        expires max;
        access_log off;
    }

    location /public/ {
        alias /var/www/public/;
        expires max;
        access_log off;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://nodejs;
        expires max;
        access_log off;
    }

    # WebSocket support (for hot reload, Socket.io, etc.)
    location /socket.io/ {
        proxy_pass http://nodejs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # HMR WebSocket for development
    location /_next/webpack-hmr {
        proxy_pass http://nodejs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API routes
    location /api/ {
        proxy_pass http://nodejs;
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://nodejs;
        access_log off;
    }

    # Main application
    location / {
        proxy_pass http://nodejs;
        proxy_buffering off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
}
